scalar DateTime

type Consulta {
    id: ID!
    idMedico: Int
    idPaciente: Int
    idEnfermeiro: Int
    diaHoraConsulta: DateTime
    status: String
    descricao: String
    motivoConsulta: String
}

type Query {
    historicoPaciente(idPaciente: Int!, apenasFuturas: Boolean): [Consulta]
    historicoMedico(idMedico: Int!, apenasFuturas: Boolean): [Consulta]
    historicoEnfermeiro(idEnfermeiro: Int!, apenasFuturas: Boolean): [Consulta]
}